{% extends "layout.html" %}

{% block title %}Subjects{% endblock %}

{% block content %}
<div class="cards">
    {% for subject in subjects %}
    <div class="card">
        <header>
            <a href="{% url 'subjects:detail' pk=subject.pk %}">
                {{ subject.title }}
            </a>
        </header>
        <div class="card-copy">
            {{ subject.description }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
